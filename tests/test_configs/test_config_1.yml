- name: 20-normal-0-1-no-change-point
  distributions:
    - type: normal
      length: 20
      parameters:
        mean: 0
        variance: 1
- name: 20-exponential-1-no-change-point
  distributions:
    - type: exponential
      length: 20
      parameters:
        rate: 1
- name: 20-weibull-1-1-no-change-point
  distributions:
    - type: weibull
      length: 20
      parameters:
        shape: 1
        scale: 1
- name: 20-uniform-0-1-no-change-point
  distributions:
    - type: uniform
      length: 20
      parameters:
        min: 0
        max: 1
- name: 20-beta-1-1-no-change-point
  distributions:
    - type: beta
      length: 20
      parameters:
        alpha: 1
        beta: 1
- name: 20-gamma-1-1-no-change-point
  distributions:
    - type: gamma
      length: 20
      parameters:
        alpha: 1
        beta: 1
- name: 20-t-2-no-change-point
  distributions:
    - type: t
      length: 20
      parameters:
        n: 2
- name: 20-lognorm-1-no-change-point
  distributions:
    - type: lognorm
      length: 20
      parameters:
        mu: 0.0
        sigma: 1.0
- name: 20-multivariate_normal-0-1-no-change-point
  distributions:
    - type: multivariate_normal
      length: 20
      parameters:
        mean: '["0.0", "1.0"]'
- name: 100-normal-0-1-no-change-point
  distributions:
    - type: normal
      length: 100
      parameters:
        mean: 0
        variance: 1
- name: 20-normal-0-1-20-normal-10-1
  distributions:
    - type: normal
      length: 20
      parameters:
        mean: 0
        variance: 1
    - type: normal
      length: 20
      parameters:
        mean: 10
        variance: 1
- name: 20-multivariate_normal-0-0-20-multivariate_normal-10-10
  distributions:
    - type: multivariate_normal
      length: 20
      parameters:
        mean: '["0", "0"]'
    - type: multivariate_normal
      length: 20
      parameters:
        mean: '["10", "10"]'
